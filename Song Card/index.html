<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Song Card</title>
</head>
<body>
  
  <audio src="https://audio-ssl.itunes.apple.com/itunes-assets/AudioPreview125/v4/36/39/31/36393168-82a4-921d-edf3-3030394600c4/mzaf_11560956870132572672.plus.aac.ep.m4a" id="audio"></audio>

  <div class="card">

    <div class="image">
      <img src="https://www.cafe.se/app/uploads/2018/09/Albin-Lee-Meldau.jpg" alt="">
    </div>

    <div class="info">
      <h2 class="artist">Albin Lee Meldau</h2>
      <p class="song">The Weight Is Gone - The Purgatory Sessions</p>
    </div>

    <div class="play">
      <button class="play-btn">
        <img src="icons/play.png" alt="">
        <img src="icons/pause.png" alt="">
      </button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
