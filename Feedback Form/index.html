<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Feedback Form</title>
</head>
<body>
  
  <div class="container">
    <h2>Send us some feedback!</h2>
    <p>Do you have a suggestion or some bug? Let us know in the field bellow</p>
    <textarea placeholder="Describe your issue or idea..."></textarea>
    <div class="inputs">
      <label class="radio">
        <input type="radio" value="bug" name="issue">
        <p>bug</p>
        <span></span>
      </label>
      <label class="radio">
        <input type="radio" value="comment" name="issue">
        <p>comment</p>
        <span></span>
      </label>
      <label class="radio">
        <input type="radio" value="other" name="issue">
        <p>other</p>
        <span></span>
      </label>
    </div>
    <button class="btn" type="submit">Send Feedback</button>
  </div>

</body>
</html>
