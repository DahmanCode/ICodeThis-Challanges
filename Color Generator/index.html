<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Color Generator</title>
</head>
<body>
  
  <div class="container">
    <h4 class="message">Color <strong id="ColorVal">#F9ACA7</strong> copied to your clipboard</h4>
    <h2>Color palette generator</h2>
    <div class="palettes"></div>
    <button class="btn">Generate palette</button>
    <p>Or just press the "Spacebar" to generate new palettes</p>
    <span>Click to copy individual color | Press "C" to copy palette</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
