<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>User Card</title>
</head>
<body>
  
  <div class="card">
    <div class="image">
      <img src="https://randomuser.me/api/portraits/men/97.jpg" alt="">
    </div>

    <div class="info">
      <h2>David Grant</h2>
      <small>3D Artist</small>
      <div class="details">
        <h4>
          <img src="icons/star.png" alt="">
          4.7 Rating
        </h4>
        <h4>
          <img src="icons/badge.png" alt="">
          4.447 Reviews
        </h4>
        <h4>
          <img src="icons/person.png" alt="">
          478 Student
        </h4>
      </div>
      <p>David Grant has been making video games for a living for more than 14 years as a designer, Producer, Creative Director, and Executive Producer, creating games for console, mobile, PC and Facebook.</p>
      <button class="btn">Show more</button>
    </div>
  </div>

</body>
</html>
