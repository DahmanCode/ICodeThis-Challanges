<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
  <title>Pagination</title>
</head>
<body>
  
  <div class="paginations">
    <div class="square-pagination pagination">
      <div>
        <span class="active">1</span>
        <span>2</span>
        <span>3</span>
        <span>•••</span>
        <i class="fa-solid fa-chevron-right"></i>
      </div>
      <div>
        <i class="fa-solid fa-chevron-left"></i>
        <span>1</span>
        <span class="active">2</span>
        <span>3</span>
        <span>4</span>
        <span>•••</span>
        <i class="fa-solid fa-chevron-right"></i>
      </div>
    </div>
    <div class="circular-pagination pagination">
      <div>
        <span class="active">1</span>
        <span>2</span>
        <span>3</span>
        <span>•••</span>
        <i class="fa-solid fa-chevron-right"></i>
      </div>
      <div>
        <i class="fa-solid fa-chevron-left"></i>
        <span>1</span>
        <span class="active">2</span>
        <span>3</span>
        <span>4</span>
        <span>•••</span>
        <i class="fa-solid fa-chevron-right"></i>
      </div>
    </div>
    <div class="normal-pagination pagination">
      <div>
        <span class="active">1</span>
        <span>2</span>
        <span>3</span>
        <span>1</span>
        <i class="fa-solid fa-chevron-right"></i>
      </div>
      <div>
        <i class="fa-solid fa-chevron-left"></i>
        <span>1</span>
        <span class="active">2</span>
        <span>3</span>
        <span>4</span>
        <span>1</span>
        <i class="fa-solid fa-chevron-right"></i>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
