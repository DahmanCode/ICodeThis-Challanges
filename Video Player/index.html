<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
  <title>Video Player</title>
</head>
<body>
  
  <div class="container">
    <div class="video">
      <div class="topBar">
        <h2>Zootopia - <span>Disney 2016 HD</span></h2>
        <div class="nav">
          <i class="fa-solid fa-share-nodes"></i>
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
      <img src="https://imgs.search.brave.com/9q5mUT3zZ6hiigDFbHttOK-5xpL0fJPVutkf6I2NqJw/rs:fit:841:225:1/g:ce/aHR0cHM6Ly90c2Uy/Lm1tLmJpbmcubmV0/L3RoP2lkPU9JUC51/TVZUbUg1UUEwUVNr/QTlkc1ctbVNnSGFF/TCZwaWQ9QXBp" alt="">
      <div class="bottomBar">
        <i class="fa-solid fa-pause"></i>
        <div class="progress"></div>
        <p>6:32 / 4:12</p>
        <i class="fa-solid fa-volume-high"></i>
        <strong>HD</strong>
        <i class="fa-solid fa-compress"></i>
      </div>
    </div>
  </div>

</body>
</html>
