<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

  <link rel="stylesheet" href="style.css">
  <title>Music Player</title>
</head>
<body>

  <audio src="" id="audio"></audio>
  
  <div class="container">

    <div class="header">
      <i class="fa-solid fa-bars-staggered"></i>
      <div class="content">
        <p>PLAYING NOW</p>
        <h3 class="music-name">Song name</h3>
        -<small class="artist-name"> Artist name </small>-
      </div>
      <i class="fa-regular fa-square-plus"></i>
    </div>

    <div class="image">
      <img src="https://imgs.search.brave.com/EvHm0LlHmavFx7Qil2KR003FfRQDLIg4LsH0HeqBC_M/rs:fit:474:225:1/g:ce/aHR0cHM6Ly90c2Ux/Lm1tLmJpbmcubmV0/L3RoP2lkPU9JUC5s/bXRLY3k1TGpGNG1P/N0l6dWFXcHlnSGFI/YSZwaWQ9QXBp" class="cover" alt="">
    </div>

    <div class="ditails">
      <div class="progress">
        <input type="range" value="0" class="seek-bar">
        <p class="current-time">00 : 00</p>
        <p class="song-duration-time">5:35</p>
      </div>
      <div class="icons">
        <i class="fa-solid fa-arrow-rotate-left"></i>
        <i class="fa-solid fa-backward-step backward-btn"></i>
        <div class="play-btn">
          <i class="fa-regular fa-circle-play"></i>
          <i class="fa-regular fa-circle-pause"></i>
        </div>
        <i class="fa-solid fa-forward-step forward-btn"></i>
        <i class="fa-solid fa-shuffle"></i>
      </div>
    </div>

    <div class="list">
      <div class="music">
        <h3>Sapper's Tree</h3>
        <p class="size">3:37</p>
      </div>
      <div class="music active">
        <h3>A Magical Journey Through Space</h3>
        <p class="size">5:35</p>
      </div>
      <div class="music">
        <h3>Summer Wind</h3>
        <p class="size">2:54</p>
      </div>
      <div class="music">
        <h3>Orphanage</h3>
        <p class="size">1:13</p>
      </div>
    </div>

  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
