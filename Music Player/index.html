<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

  <link rel="stylesheet" href="style.css">
  <title>Music Player</title>
</head>
<body>
  
  <div class="container">

    <div class="header">
      <i class="fa-solid fa-bars-staggered"></i>
      <div class="content">
        <p>PLAYING NOW</p>
        <h3>Someone Lived This</h3>
        <small>- Hans Zimmer -</small>
      </div>
      <i class="fa-regular fa-square-plus"></i>
    </div>

    <div class="image">
      <img src="https://imgs.search.brave.com/BbrCmz3SFGAIu_VPxUEqMA9QHL12RlJhH-QYWttr9Cw/rs:fit:474:225:1/g:ce/aHR0cHM6Ly90c2Uz/Lm1tLmJpbmcubmV0/L3RoP2lkPU9JUC5Z/bll5dE5MX3BpT3Zh/VlhORnFFeGpnSGFI/YSZwaWQ9QXBp" alt="">
    </div>

    <div class="ditails">
      <div class="progress">
        <p>3:47</p>
        <span></span>
        <p>5:35</p>
      </div>
      <div class="icons">
        <i class="fa-solid fa-arrow-rotate-left"></i>
        <i class="fa-solid fa-backward-step"></i>
        <i class="fa-regular fa-circle-play"></i>
        <i class="fa-solid fa-forward-step"></i>
        <i class="fa-solid fa-shuffle"></i>
      </div>
    </div>

    <div class="list">
      <div class="music">
        <h3>Sapper's Tree</h3>
        <p class="size">3:37</p>
      </div>
      <div class="music active">
        <h3>Someone Lived This</h3>
        <p class="size">5:35</p>
      </div>
      <div class="music">
        <h3>Summer Wind</h3>
        <p class="size">2:54</p>
      </div>
      <div class="music">
        <h3>Orphanage</h3>
        <p class="size">1:13</p>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
