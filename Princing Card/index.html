<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Princing Card</title>
</head>
<body>
  
  <div class="shadow"></div>
  <div class="container">
    <div class="card basic">
      <h2>Basic</h2>
      <div class="info">
        <p>Free</p>
        <small>3,000 monthly visitors</small>
      </div>
      <ul>
        <li>Limited reports</li>
        <li>Unlimited projects</li>
        <li>Data storage for 1 year</li>
      </ul>
      <button class="btn basic-btn">Start now</button>
    </div>
    <div class="card pro">
      <h2>Pro</h2>
      <div class="info">
        <p>$19 / month</p>
        <small>10,000 monthly visitors</small>
      </div>
      <ul>
        <li>Unlimited projects</li>
        <li>15-days free trial</li>
        <li>Data storage for 3 year</li>
      </ul>
      <button class="btn pro-btn">Try it</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
