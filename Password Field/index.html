<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  <title>Password Field</title>
</head>
<body>
  
  <div class="container">

    <h2>Enter your password</h2>

    <div class="user">
      <img src="https://randomuser.me/api/portraits/women/76.jpg" alt="Sarah">
      <div class="user-info">
        <small>Business Account</small>
        <strong>Sarah Bills</strong>
      </div>
    </div>

    <div class="field">
      <label for="password">Password</label>
      <i class="fa-solid fa-lock"></i>
      <input type="password" placeholder="Password" id="password">
      <span class="eye" onclick="changeType()">
        <i class="fa-solid fa-eye" id="eye1"></i>
        <i class="fa-solid fa-eye-slash" id="eye2"></i>
      </span>
    </div>

    <div class="buttons">
      <div>
        <input type="checkbox" id="check" class="toggle">
        <label for="check" class="label">
          <div class="ball"></div>
        </label>
        <p>Stay signed in</p>
      </div>
      <button class="btn">Continue</button>
    </div>

    <a href="#">Rest password</a>

  </div>

  <script src="script.js"></script>
</body>
</html>
